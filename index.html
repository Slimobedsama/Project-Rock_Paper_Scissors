<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS GAME</h1>
    <section class="com">
        <h2>Computer Selection</h2>
        <div class="com-img">
            <div class="com-pics"><img src="/images/rock.jpg" alt="rock"></div>
            <div class="com-pics"><img src="/images/paper.png" alt="paper"></div>
            <div class="com-pics"><img src="/images/scissors.png" alt="scissors"></div>
        </div>
        <div class="com-score">
            <h3 id="com-score">Score: </h3>
            <h3 id="com-outcome">Outcome: </h3>
        </div>
    </section>
    <section id="final-winner">
        <h2 id="final">Final Winner: </h2>
    </section>
    <section class="player">
        <div class="player-score">
            <h3 id="player-score">Score: </h3>
            <h3 id="player-outcome">Outcome: </h3>
        </div>
        <div class="player-img">
            <div class="player-pics"><img src="/images/rock.jpg" alt="my-rock"></div>
            <div class="player-pics"><img src="/images/paper.png" alt="my-paper"></div>
            <div class="player-pics"><img src="/images/scissors.png" alt="my-scissors"></div>
        </div>
        <h2>Player Selection</h2>
    </section>
    
    <script src="./javascript/script.js"></script>
</body>
</html>
